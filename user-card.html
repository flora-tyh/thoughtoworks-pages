<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>user-info</title>
    <link rel="stylesheet" href="user-card.css">
</head>
<body>
    <div class="user-card animation">
      <a href="./index.html">
        <img class="back" src="./static/back.svg" alt="back">
      </a>  
      <img class="user-photo" src="./static/photo.jpg" alt="Photo">
      <div class="user-name">Lang Weixian</div>
      <p class="user-des">I am very delicious</p>
      <div class="user-list">
        <div class="user-album">
          <img class="list-icon" src="./static/pic.svg" alt="album">
          <p class="list-text">My album</p>
        </div>
        <div class="user-location">
          <img class="list-icon" src="./static/location.svg" alt="location">
          <p class="list-text">Tianfu 5th street</p>
        </div>
      </div>
    </div>   
</body>
</html>
